<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3232e7f7ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="startQuizContainer mx-auto">
        <a href="" class="startQuizButton">Quiz'i başlat</a>
      </div>
      <div class="cardContainer">
        <div class="card">
          <div class="card-header">
            <div>
              <h1 class="cardTitle">Quiz App</h1>
            </div>
            <div class="timer">
              <div class="timerText">Kalan Süre</div>
              <div class="timerSecond">10</div>
            </div>
            <div class="timerLine"></div>
          </div>
          <div class="card-body">
            <div class="questionTitle"></div>
            <div class="questionOptions"></div>
          </div>
          <div class="card-footer">
            <div class="questionİndex">1 / 4</div>
            <a href="" class="btn btn-primary btn-lg btnNextQuesiton"
              >Sıradaki Soru</a
            >
          </div>
        </div>
      </div>
      <div class="card scoreBox">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="scoreText"></div>
        <div class="buttons">
          <button class="btn btn-primary quizReplayBtn">Tekrar Başlat</button>
          <button class="btn btn-primary quizQuitBtn">Testi Bitir</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
